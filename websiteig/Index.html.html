        /* Styling untuk slider */
        .slider-container {
            width: 80%;
            max-width: 350px;
            height: 220px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider img {

            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }

            padding: 12px;

            max-width: 300px;

            font-weight: bold;

        }
        .links a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .links a:hover {
            background-color: #fccc63;
            color: white;
        }
        .footer {
